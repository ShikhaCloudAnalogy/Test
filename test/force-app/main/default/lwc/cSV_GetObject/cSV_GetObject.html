<template>
        <lightning-card variant="Narrow" title="Get Object" icon-name="standard:choice">
                <div if:true={isSpinner} class="backgroundInverse">
                        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
                <div class="slds-m-around_large">
                        <div>

                                <lightning-combobox name="Object List" value={value} placeholder="Select Object"
                                        options={optionsList} onchange={handleChange}>
                                </lightning-combobox>
                        </div>
                        <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_9-of-12">
                                        <div class="slds-m-top_medium">
                                                <lightning-dual-listbox name="languages" label="Select Fields"
                                                        source-label="Available" selected-label="Selected"
                                                        field-level-help="This is a dual listbox" options={options}
                                                        value={values} onchange={handleDualChange}>
                                                </lightning-dual-listbox>
                                        </div>
                                </div>
                                <div class="slds-col slds-size_3-of-12" style="margin-top: auto;">
                                        <lightning-button variant="success" label="Download CSV" title="Download CSV"
                                                icon-name="utility:download" disabled={disabled}
                                                class="slds-m-left_x-small slds-m-around_medium slds-float_right"
                                                onclick={downloadCSV}>
                                        </lightning-button>
                                </div>
                        </div>

                </div>
                <div slot="footer">
                        <p style="color: red">{error}</p>
                </div>
        </lightning-card>

</template>
